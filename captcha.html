<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="captcha.css">
</head>
<body>
     <div class="outcard">
       <div class="incard">
            <div class="inputs">
             <h1 style="font-family: Arial, Helvetica, sans-serif;">Captcha Generator</h1> 
             <div id="firstin" >
               <p><input id="miniinput" type="text" style="height: 40px;width: 180px;"></p>
               <span style="padding: 5px;height: 30px;width: 40px;background-color:rgb(148, 64, 227);border-radius: 10px;margin-top: 15px;opacity:0.8;"><i class="fa fa-refresh" aria-hidden="false" style="font-size: 25px;color: white;"></i></span>
             </div>
             <p class="input"><input id="match" type="value" placeholder="Enter Captcha" style="height: 40px;width: 250px"></p>
             <p class="input"><button id="button"style="height: 40px;width: 260px; opacity: 0.8;">Submit Captcha</button></p>
       </div></div>
     </div>
       
</body>
</html>
